<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E H E Web Projects</title>
    <link rel="icon" href="Images/Icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="Images/Thrones.jpg" alt="Game Of Thrones">
        </div>
        <div class="details">
            <h2>Game Of Thrones <span>(2011)</span><br><span>Directed by Alan Taylor</span></h2>
            <div class="rating">
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o star" aria-hidden="true"></i>
                <span>9.5/10</span>
            </div>
            <div class="tags">
                <span class="action">Action</span>
                <span class="adventure">Adventure</span>
                <span class="drama">Drama</span>
            </div>
            <div class="info">
                <p>
                    Game of Thrones is roughly based on the storylines of A Song of Ice and Fire, set in the fictional Seven Kingdoms of Westeros and the continent of Essos...
                </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="Images/Kit.jpg" alt="Kit Harington"></li>
                    <li><img src="Images/Emilia.jpg" alt="Emilia Clarke"></li>
                    <li><img src="Images/Jason.jpg" alt="Jason Momoa"></li>
                    <li><img src="Images/Lena.jpg" alt="Lena Headey"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
